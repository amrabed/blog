---
layout: default
---
<aside class="bg-primary">
    <div class="container-fluid text-center">
        <h3>{{ page.title }}</h3>
    </div>
</aside>

<article class="section">
	<div class="date">
		{{ page.date | date: "%B %e, %Y" }}
	</div>
  
	<div class="container">
    {{ content }}
  </div>
	
	{% if post.tags.size > 0 %}
	<div>
		<ul>
			{% for tag in post.tags %}
			<li><label class="label label-default" style="margin-right: -5px">{{ tag }}</label></li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}

	{% include disqus.html %}
</article>
